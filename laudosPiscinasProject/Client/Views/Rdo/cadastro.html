<section ng-controller="RdoController as controller" ng-init="controller.carregarPaginaCadastro()">

    <div class="panel-heading">
        <h3>Relatório(s) Diário(s)</h3>
    </div>

    <div class="panel">

        <div class="col-md-4 col-sm-4">
            <div class="form-group">
                <label class="control-label">Data<span style="color:red">*</span></label>
                <input type="text" class="datepicker-here form-control dataRdo" ui-mask="99/99/9999" model-view-value="true" data-language='pt-BR' value="" ng-model="controller.cadastroParam.dataRdo" ng-change="controller.carregarListaTarefas()">
                <span class="material-input"></span>
            </div>
        </div>


        <div class="col-xs-12">
            <h5>Clima</h5>
        </div>

        <div class="col-md-6">

            <fieldset>
                <legend>Tempo:</legend>

                <div class="col-sm-4 col-xs-12">
                    <label class="control-label"><i class="icon-sunrise"></i>Manhã</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optClimaManha" ng-value="'b'" ng-model="controller.cadastroParam.climaManhaCheckValue">
                            Bom
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optClimaManha" ng-value="'r'" ng-model="controller.cadastroParam.climaManhaCheckValue">
                            Ruim
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label"><i class="icon-sun"></i>Tarde:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optClimaTarde" ng-value="'b'" ng-model="controller.cadastroParam.climaTardeCheckValue">
                            Bom
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optClimaTarde" ng-value="'r'" ng-model="controller.cadastroParam.climaTardeCheckValue">
                            Ruim
                        </label>
                    </div>
                </div>
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label"><i class="icon-moon"></i>Noite:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optClimaNoite" ng-value="'b'" ng-model="controller.cadastroParam.climaNoiteCheckValue">
                            Bom
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optClimaNoite" ng-value="'r'" ng-model="controller.cadastroParam.climaNoiteCheckValue">
                            Ruim
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-md-6">

            <fieldset>
                <legend>Chuva:</legend>

                <div class="col-sm-4 col-xs-12">
                    <label class="control-label"><i class="icon-sunrise"></i>Manhã</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaManha" ng-value="'s'" ng-model="controller.cadastroParam.chuvaManhaCheckValue">
                            Sem chuva
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaManha" ng-value="'p'" ng-model="controller.cadastroParam.chuvaManhaCheckValue">
                            Pouca chuva
                        </label>
                    </div>
                    <div class="radio">

                        <label>
                            <input type="radio" name="optChuvaManha" ng-value="'m'" ng-model="controller.cadastroParam.chuvaManhaCheckValue">
                            Muita chuva
                        </label>
                    </div>


                </div>
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label"><i class="icon-sun"></i>Tarde:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaTarde" ng-value="'s'" ng-model="controller.cadastroParam.chuvaTardeCheckValue">
                            Sem chuva
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaTarde" ng-value="'p'" ng-model="controller.cadastroParam.chuvaTardeCheckValue">
                            Pouca chuva
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaTarde" ng-value="'m'" ng-model="controller.cadastroParam.chuvaTardeCheckValue">
                            Muita chuva
                        </label>
                    </div>


                </div>
                <div class="col-sm-4 col-xs-12">
                    <label class="control-label"><i class="icon-moon"></i>Noite:</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaNoite" ng-value="'s'" ng-model="controller.cadastroParam.chuvaNoiteCheckValue">
                            Sem chuva
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaNoite" ng-value="'p'" ng-model="controller.cadastroParam.chuvaNoiteCheckValue">
                            Pouca chuva
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optChuvaNoite" ng-value="'m'" ng-model="controller.cadastroParam.chuvaNoiteCheckValue">
                            Muita chuva
                        </label>
                    </div>


                </div>
            </fieldset>
        </div>
        <div class="col-md-12">

            <fieldset class="Lista-toggle">
                <legend>Motivos de Improdutividade</legend>
                <div class="bloco">
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Condições Climáticas
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeCondicoesClimaticas">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Materiais
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeMateriais">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Paralizações
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeParalizacoes">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Equipamentos
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeEquipamentos">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Contratante
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeContratante">


                        </label>
                    </div>
                </div>
                <div class="bloco">

                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Fornecedores
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeFornecedores">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Mão de obra
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeMaodeObra">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Projeto
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeProjeto">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Planejamento / Execução
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadePlanejamento">


                        </label>
                    </div>
                    <div class="togglebutton col-md-15 col-sm-4">
                        <label>
                            Acidente
                            <input type="checkbox" checked="" ng-model="controller.cadastroParam.improdutividadeAcidente">


                        </label>
                    </div>
                </div>
            </fieldset>
        </div>

        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label class="control-label">Comentários</label>
                <div class="input-group">
                    <textarea ng-disabled="(controller.cadastroParam.statusContratanteContratadaDonoRdo != controller.contratanteOucontratada) && controller.cadastroParam.statusContratanteContratadaDonoRdo != undefined && controller.cadastroParam.statusContratanteContratadaDonoRdo != ''" class="form-control" ng-model="controller.cadastroParam.comentario" maxlength="10000" rows="6" />
                    <div class="input-group-addon">
                        <div style="width: 125px;">
                            <button ng-click="controller.mudarTipoComentarioGeracao(1)" class="btn pull-left btn-transparent" aria-hidden="false">
                                <i ng-show="controller.cadastroParam.tipoComentarioGeracao == 2 || controller.cadastroParam.tipoComentarioGeracao == 0" class="fa fa-thumbs-o-up" aria-hidden="true" title="Positivo"></i>
                                <i ng-show="controller.cadastroParam.tipoComentarioGeracao == 1" class="fa fa-thumbs-up" aria-hidden="true"></i>
                            </button>
                            <button ng-disabled="(controller.cadastroParam.statusContratanteContratadaDonoRdo != controller.contratanteOucontratada) && controller.cadastroParam.statusContratanteContratadaDonoRdo != undefined && controller.cadastroParam.statusContratanteContratadaDonoRdo != ''" ng-click="controller.mudarTipoComentarioGeracao(2)" class="btn pull-left btn-transparent" aria-hidden="false">
                                <i ng-show="controller.cadastroParam.tipoComentarioGeracao == 1 || controller.cadastroParam.tipoComentarioGeracao == 0" class="fa fa-thumbs-o-down" aria-hidden="true" title="Negativo"></i>
                                <i ng-show="controller.cadastroParam.tipoComentarioGeracao == 2" class="fa fa-thumbs-down" aria-hidden="true"></i>
                            </button>
                        </div>

                    </div>
                </div>
                <span class="material-input"></span>
            </div>
        </div>

    </div>

    <div class="lista-tarefas">

        <div class="col-xs-12 no-padding header-table">
            <h4>ETAPAS / TAREFAS</h4>
            <div class="habilitar" ng-if="controller.etapas.length > 0 && controller.etapas != undefined">
                <label>Habilitar relatório fotográfico?</label>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="controller.mostrarFotos" ng-value="true">
                        Sim
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input checked type="radio" ng-checked="true" ng-model="controller.mostrarFotos" ng-value="false">
                        Não
                    </label>
                </div>
            </div>
        </div>

        <label ng-if="controller.etapas.length <= 0 || controller.etapas == undefined" class="col-xs-12 no-padding">Nenhuma tarefa encontrada.</label>


        <div class="panel-group accordion" ng-repeat="etapa in controller.etapas">
            <div class="panel panel-default" ng-if="etapa.tarefas != undefined && etapa.tarefas.length > 0">
                <div class="panel-heading">
                    <h4 data-toggle="collapse" class="panel-title expand">
                        <a href="#">{{ etapa.titulo }}</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse">
                    <div class="panel-body">
                        <div class="tabela table-responsive" ng-if="etapa.tarefas != undefined && etapa.tarefas.length > 0">
                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th width="2%">
                                            <div class="checkbox selecionar-tudo-tabela">
                                                <label>
                                                    <input class="newInput" ng-model="etapa.check" ng-click="controller.selectTarefas(etapa, etapa.id, etapa.check)" type="checkbox">
                                                </label>
                                            </div>
                                        </th>
                                        <th>DESCRIÇÃO DA TAREFA</th>
                                        <th>STATUS</th>
                                        <th>QTD. COLABORADORES</th>
                                        <th>QTD. EQUIPAMENTOS</th>
                                        <th>AÇÕES</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="tarefa in etapa.tarefas">
                                    <tr>
                                        <td>
                                            <div class="checkbox">
                                                <label>
                                                    <input class="newInput" type="checkbox" ng-model="tarefa.check" ng-change="controller.selectTarefa(tarefa.check, tarefa.id, $index)" id="ckbTarefa-{{ tarefa.id }}">
                                                </label>
                                            </div>
                                        </td>
                                        <td>{{ tarefa.descricao }}</td>
                                        <td>{{ tarefa.nomeStatus }}</td>
                                        <td>{{ tarefa.quantidadeColaboradores }}</td>
                                        <td>{{ tarefa.quantidadeEquipamentos }}</td>
                                        <td>
                                            <!--<a class="btn btn-simple btn-just-icon">
                                                <i class="fa fa-edit" aria-hidden="true"></i>
                                            </a>-->
                                            <button class="btn btn-simple btn-just-icon" ng-click="controller.editarTarefa(tarefa)" title="Editar Tarefa">
                                                <i class="fa fa-edit" aria-hidden="true"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="controller.mostrarFotos && controller.acordeonTarefas.length > 0">
        <div class="col-xs-12 no-padding header-table">
            <h4>Fotos da(s) Tarefa(s)</h4>
        </div>

        <!--===========================ACCORDION============================================-->
        <div class="panel-group accordion" ng-repeat="tarefa in controller.acordeonTarefas">
            <!--======ITEM ACCORDION=============-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 data-toggle="collapse" class="panel-title expand">
                        <a href="#" children=".item-ac0">{{ tarefa.descricao }}</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div id="selecionar-tudo" class="checkbox" ng-if="tarefa.listaImagem.length > 0">
                            <label>
                                <input class="newInput" type="checkbox" name="optionsCheckboxes" ng-model="tarefa.checkTodasImagens" ng-click="controller.selectImagens(tarefa, tarefa.checkTodasImagens)">
                                SELECIONAR TUDO
                            </label>
                        </div>
                        <section class="galeria slider">
                            <div class="checkbox" ng-repeat="imagem in tarefa.listaImagem" ng-if="tarefa.listaImagem.length > 0">
                                <label>
                                    <input class="newInput" type="checkbox" ng-model="imagem.check" ng-change="controller.selectImagem(imagem.check, imagem.idImagem, tarefa.id)" id="ckbImagem-{{ imagem.id }}">
                                    <img src="{{ imagem.dsCaminho }}" alt="" />
                                    <button title="AMPLIAR" class="btn btn-blue btn-block" ng-click="controller.abrirfoto(imagem.dsCaminho)" data-toggle="modal" data-target=".modal-fotos">
                                        <i class="fa fa-search" aria-hidden="true"></i>

                                        <!--<div class="ripple-container">
                                        </div>-->
                                    </button>
                                </label>
                                
                            </div>
                            <div class="checkbox" ng-if="tarefa.listaImagem.length == 0 || tarefa.listaImagem == undefined" style="width: 100%">
                                <div style="text-align: center;">Nenhuma foto adicionada nesta tarefa.</div>
                            </div>
                        </section>



                    </div>
                </div>
            </div>
            <!--======FIM ITEM ACCORDION=============-->
        </div>
        <!--==========================FIM =ACCORDION============================================-->
    </div>

    <div class="col-md-12 col-xs-12">
        <div class="pull-right">
            <button class="btn btn-blue" onclick="window.history.back()" <!--ng-click="controller.voltar()"-->
                                <i class="fa fa-arrow-left"></i>
                                VOLTAR
                            </button>
            <button class="btn btn-blue" ng-disabled="controller.desabilitarSalvar" ng-click="controller.salvar()">
                <i class="fa fa-save"></i>
                GERAR DIÁRIO
            </button>
        </div>
    </div>

    <div class="modal fade" id="visualizar-tarefa">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="icon-close"></i>
                    </button>
                    <div class="panel-heading">
                        <h4>TAREFA</h4>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label">Descrição</label>
                            <input type="text" class="form-control txbDescricaoTarefa" ng-disabled="true" ng-model="controller.tarefa.descricao">
                            <span class="material-input"></span>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Data Inicial Planejada</label>
                            <input type="text" class="datepicker-here form-control txbDataInicialPlanejada" ng-disabled="true" data-language='pt-BR' value="" ng-model="controller.tarefa.dataInicio">
                            <span class="material-input"></span>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Data Final Planejada</label>
                            <input type="text" class="datepicker-here form-control txbDataFinalPlanejada" ng-disabled="true" data-language='pt-BR' value="" ng-model="controller.tarefa.dataPrevisaoFim">
                            <span class="material-input"></span>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group is-empty">
                            <label class="control-label">Status</label>
                            <select class="form-control ddlStatus" ng-model="controller.tarefa.status" ng-disabled="true" ng-options="st.id as st.nome for st in controller.statusTarefa"></select>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Quantidade de horas trabalhadas no dia</label>
                            <input type="text" class="form-control txbHorasTrabalhadas" ng-disabled="true" ng-model="controller.tarefa.horasTrabalhadas">
                            <span class="material-input"></span>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="control-label">Quantidade Construída</label>
                            <input type="text" class="form-control txbQtdConstruida" ng-disabled="true" ng-model="controller.tarefa.qtdConstruida">
                            <span class="material-input"></span>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group is-empty">
                            <label class="control-label">Unidade de medida</label>
                            <select class="form-control ddlUnidadeMedida" ng-disabled="true" ng-model="controller.tarefa.idUnidade" ng-options="op.id as op.nome for op in controller.unidadeMedida"></select>
                        </div>
                    </div>


                    <div class="col-md-12 col-sm-12">
                        <div class="form-group">
                            <label class="control-label">Comentário</label>
                            <textarea name="" class="form-control txbComentario" ng-disabled="true" rows="3" ng-model="controller.tarefa.comentario" />
                            <span class="material-input"></span>
                        </div>
                    </div>



                </div>

                <div class="modal-footer">
                    <div class="col-xs-12">
                        <button type="button" class="btn btn-simple" data-dismiss="modal">
                            <i class="icon-close" aria-hidden="true" ng-click="controller.limparModalTarefa()"></i>
                            Cancelar
                        </button>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade modal-fotos" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="icon-close"></i>
                    </button>
                    <!--<h4 class="modal-title" id="myModalLabel">FOTOS DA(S) TAREFA(S)</h4>-->
                </div>
                <div class="modal-body">
                    <img src="{{controller.foto}}"/>
                </div>

            </div>
        </div>
    </div>
</section>
