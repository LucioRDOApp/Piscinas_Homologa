<div ng-controller="PaginaController as controller" ng-init="controller.carregarLista(1)">
    <div class="panel-heading">

        <h3>Página</h3>

        <div class="action pull-right">
            <a href="#" class="btn btn-simple" title="Gerar RDO">
            <i class="icon-add-rod"></i>

            </a>
            <a href="#" class="btn btn-simple" title="Editar Obra">
                <i class="fa fa-edit"></i>

            </a>

            <a href="#" class="fadein-xs fadeout btn btn-simple btn-view btn-card">
                <i class="fa fa-table"></i>

            </a>
            <a href="#" class="fadein-xs fadeout btn btn-simple">
                <i class="fa fa-clipboard"></i>

            </a>
            <a href="#" class="fadein-xs fadeout btn btn-simple" type="button" data-toggle="collapse" data-target=".filtro" aria-expanded="false" aria-controls="collapseExample">
                <i class="fa fa-filter"></i>

            </a>
        </div>

    </div>



    <div class="col-xs-12 no-padding hidden-xs">
        <div class="col-sm-5 no-padding">





        </div>
        <div class="col-sm-7 no-padding">
            <div class="pull-right">

                <!--<button class="btn btn-dark-blue" type="button" data-toggle="collapse" data-target=".filtro" aria-expanded="false" aria-controls="collapseExample">
                    <i class="fa fa-filter"></i>
                    FILTRO
                </button>-->
                <button class="btn btn-blue" permission="criarNovo" ng-click="controller.novo()">
                    <i class="fa fa-clipboard"></i>
                    ADICIONAR PÁGINA
                </button>
            </div>
        </div>

    </div>
    <!-- ====================FILTRO=========================== -->

    <div class="col-xs-12 filtro no-padding">

        <div class="panel">


            <div class="col-md-6 col-sm-6">
                <div class="form-group is-empty">
                    <label class="control-label">Título*</label>
                    <input class="form-control" ng-model="controller.filtroParam.titulo" autofocus>
                    <span class="material-input"></span><span class="material-input"></span>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-group is-empty">
                    <label class="control-label">Status </label>

                    <select class="form-control" ng-model="controller.filtroParam.status" ng-options="status.id as status.nome for status in controller.status"></select>
                    <span class="material-input"></span>
                    <span class="material-input"></span>
                </div>

            </div>
            <div class="col-md-12 col-xs-12">
                <div class="pull-right">
                    <button class="btn btn-blue" ng-click="controller.carregarLista(1)">
                        <i class="fa fa-search"></i>
                        PESQUISAR
                    </button>
                    <button class="btn btn-blue" ng-click="controller.novo()">
                        <i class="fa fa-plus"></i>
                        NOVO
                    </button>
                </div>
            </div>
            

        </div>

    </div>

    <!-- ====================FIM FILTRO========================== -->


    <div class="lista-tarefas">



        <div class="tabela table-responsive">


            <table page-size="5" class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <th width="2%" ng-click="controller.carregarLista(1, 'titulo')">
                            TÍTULO
                        </th>
                        <th>
                            ALIAS
                        </th>
                        <th class="fadeout-xs" style="min-width: 100px;">
                            URL
                        </th>
                        <th class="fadeout-xs" style="min-width: 100px;">
                            STATUS
                        </th>
                        <th class="fadeout-xs" width="65px">
                        </th>
                        <th class="fadeout-xs" width="65px">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="linha in controller.pagedlist.list">
                        <td>
                            {{linha.titulo}}
                        </td>
                        <td>
                            {{linha.alias}}
                        </td>
                        <td class="fadeout-xs">
                            {{linha.caminho}}
                        </td>
                        <td class="fadeout-xs">
                            {{linha.status > 0 ? "Ativo" : "Inativo"}}
                        </td>
                        <td class="fadeout-xs">
                            <button ng-click="controller.editar(linha)" permission="editar"  class="btn btn-simple btn-just-icon" title="Editar">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            </button>
                        </td>
                        <td class="fadeout-xs">
                            <button ng-click="controller.confirmarDeletar(linha)" permission="deletar" class="btn btn-simple btn-just-icon" title="Excluir">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul class="pull-right pagination">
                <li ng-repeat="page in controller.pagedlist.pages" ng-class="page == controller.pagedlist.currentPage ? 'active' : ''"><a ng-click="controller.carregarLista(page)">{{page}}</a></li>
            </ul>
        </div>
    </div>
</div>
