<section ng-controller="EtapaController as controller" ng-init="controller.carregarLista(1);">

    <div class="panel-heading">
        <h3>Etapas</h3>
    </div>


    <div class="panel">


        <div class="col-md-12 col-sm-12">
            <div class="form-group">
                <label class="control-label">Nome</label>
                <input type="text" class="form-control" ng-model="controller.filtroParam.titulo">
                <span class="material-input"></span>
            </div>
        </div>

        <div class="col-md-12 col-xs-12">
            <div class="pull-right">
                <button class="btn btn-blue" ng-click="controller.carregarLista(1)">
                    <i class="fa fa-search"></i>
                    PESQUISAR
                </button>
                <button class="btn btn-blue" permission="criarNovo" ng-click="controller.novo()">
                    <i class="fa fa-plus"></i>
                    NOVO
                </button>
                <!--<button class="btn btn-blue" permission="criarNovo" ng-click="controller.novo()">
                    <i class="fa fa-plus"></i>
                    NOVO
                </button>-->
            </div>
        </div>

    </div>
    <label ng-hide="controller.pagedlist.list.length > 0" class="col-xs-12 no-padding" style="text-align:center;top: 84px;">Nenhum registro encontrado.</label>
    <div  ng-show="controller.pagedlist.list.length > 0" class="tabela table-responsive" aria-hidden="false">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th width="10%">
                        ORDEM
                    </th>
                    <th ng-click="controller.carregarLista(1, 'descricao')"> 
                        ETAPA
                    </th>

                    <th colspan="2" scope="col" width="15%">
                        AÇÕES
                    </th>
                </tr>
            </thead>
            <tbody ng-repeat="etapa in controller.pagedlist.list" class="ng-scope" style="">
                <tr>
                    <td class="ng-binding">
                        {{etapa.ordem}}
                    </td>
                    <td class="ng-binding">
                        {{etapa.titulo}}
                    </td>
                    <td>
                        <!--<button class="btn btn-simple btn-just-icon ng-isolate-scope" title="Editar" permission="editar">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>-->
                        <button ng-click="controller.editar(etapa.id);" permission="editar" class="btn btn-simple btn-just-icon ng-isolate-scope" title="Editar">
                            <i class="fa fa-edit" aria-hidden="true"></i>
                        </button>
                    </td>
                    <td class="fadeout-xs">
                        <!--<button class="btn btn-simple btn-just-icon ng-isolate-scope" permission="deletar" title="Excluir">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>-->
                        <button ng-click="controller.excluir(etapa.id, etapa.titulo);" permission="deletar" class="btn btn-simple btn-just-icon ng-isolate-scope" title="Excluir">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul class="pull-right pagination">
            <li ng-repeat="page in controller.pagedlist.pages" ng-class="page == controller.pagedlist.currentPage ? 'active' : ''"><a ng-click="controller.carregarLista(page)">{{page}}</a></li>
        </ul>
    </div>

</section>
