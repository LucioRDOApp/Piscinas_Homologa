<section ng-controller="MenuController as controller" ng-init="controller.carregarEdicao()">

    <div class="panel-heading">
        <h3>Menu</h3>
    </div>

    <!-- ====================FILTRO=========================== -->
    <div class="panel">


        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <label class="control-label">Título*</label>
                <input type="text" class="form-control" ng-model="controller.cadastroParam.titulo" autofocus>
                <span class="material-input"></span>
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <label class="control-label">Alias*</label>
                <input type="text" class="form-control" ng-model="controller.cadastroParam.alias">
                <span class="material-input"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label class="control-label">Status*</label>
                <select name="" id="" class="form-control">
                    <option value="1">Ativo</option>
                    <option value="0">Inativo</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <label class="control-label">Páginas*</label>
                <select class="form-control" ng-model="controller.selectedPage" ng-options="opt.id as opt.titulo for opt in controller.paginas"></select>
            </div>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-12">
            <div class="form-group">
                <button class="btn btn-blue" ng-click="controller.adicionarPagina()">
                    <i class="fa fa-save"></i>
                    ADICIONAR
                </button>
            </div>
        </div>

        <!--<div class="paginas">
            <div class="pagina col-sm-4 col-xs-6" ng-repeat="p in controller.cadastroParam.listaPagina">
                <h4>{{p.titulo}}</h4>
                <button ng-click="controller.deletarPagina(p.id)">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>-->



        <div class="lista-tarefas">
            <div class="tabela table-responsive">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>
                                TITULO
                            </th>
                            <th>
                                URL
                            </th>
                            <th colspan="3" scope="col" width="">
                                AÇÕES
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pagina in controller.cadastroParam.listaPagina">
                            <td>
                                {{pagina.titulo}}
                            </td>
                            <td>
                                {{pagina.caminho}}
                            </td>
                            <td>
                                <button class="btn btn-simple btn-just-icon" title="Excluir" ng-click="controller.deletarPagina(pagina.id)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="clear"></div>
        <div class="col-md-12 col-xs-12">
            <div class="pull-right">
                <button class="btn btn-blue" ng-click="controller.voltar()">
                    <i class="fa fa-arrow-left"></i>
                    VOLTAR
                </button>
                <button class="btn btn-blue" ng-click="controller.salvar()">
                    <i class="fa fa-save"></i>
                    SALVAR
                </button>
            </div>
        </div>
    </div>
</section>
